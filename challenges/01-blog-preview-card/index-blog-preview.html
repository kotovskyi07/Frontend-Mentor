<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <!-- <link rel="stylesheet" href="/style/style.css" /> -->
  <link rel="stylesheet" href="./stylepavlo.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

  <div class="page-wrapper">
    <div class="card">
      <header>
        <img
          class="illustration"
          src="./assets/images/illustration-article.svg"
          alt="Illustration"
        />
      </header>

      <main>
        <div class="badge">Learning</div>

        <span data-test="date">Published 21 Dec 2023</span>

        <h1>HTML & CSS foundations</h1>

        <p>
          These languages are the backbone of every <br />
          website, defining structure, content, and <br />
          presentation.
        </p>

        <div class="info">
          <img class="avatar" src="./assets/images/image-avatar.webp" alt="Avatar">
          Greg Hooper
        </div>
      </main>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor </a>. Coded by <a href="https://github.com/kotovskyi07/Personal" target="_blank"> Pavlo Kotovskyi </a>.
      </div>
    </footer>
  </div>

</body>

</html>
