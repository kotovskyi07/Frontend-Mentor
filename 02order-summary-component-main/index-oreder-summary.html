<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div class="page-wrapper">
      <div class="card">
        <header>
          <img
            class="illustration"
            src="./images/illustration-hero.svg"
            alt="illustration-hero"
          />
        </header>
        <main>
          <h1>Order Summary</h1>

          <p>
            You can now listen to millions of songs,<br />
            audiobooks, and podcasts on any device<br />
            anywhere you like!
          </p>

          <div class="plan-changer">
            <div class="icon">
              <img src="./images/icon-music.svg" alt="icon-music" />
            </div>

            <div class="vertical-texts">
              <div class="name-plan">Annual Plan</div>
              <div class="prise">$59.99/year</div>
            </div>
             
            <a class="another-choice"> Change </a>
          </div>

          <button>Proceed to Payment</button>

          <a class="abolition">Cancel Order</a> 
        </main>
      </div>

      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/kotovskyi07" target="_blank"
            >Pavlo Kotovskyi</a
          >.
        </div>
      </footer>
    </div>
  </body>
</html>
