<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="page-wrapper">
    <div class="card">

      <div class="pattern-bg">
        <img src="./images/bg-pattern-card.svg" alt="Pattern background">
      </div>

      <div class="card-body">
        <div class="avatar">
          <img src="./images/image-victor.jpg" alt="Image Victor">
        </div>
  
        <div class="information">
         <h1>Victor Crest</h1> 
         <div class="years">26</div>
        </div>
  
        <div class="town">London</div>
  
        <hr class="full-width-line">
  
        <table>
          <thead>
            <tr>
              <th>80K</th>
              <th>80.3K</th>
              <th>1.4K</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Followers</td>
              <td>Likes</td>
              <td>Photos</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/kotovskyi07" target="_blank">Pavlo Kotovskyi</a>.
    </div>
  </div>
</body>
</html>
